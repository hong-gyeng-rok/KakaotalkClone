<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - kokoatalk</title>
  </head>
  <body>
    <div class="startus_bar">
      <div class="startus_bar__culmn">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus_bar__culmn">
        <span>18:43</span>
      </div>
      <div class="startus_bar__culmn">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__culomn">
        <!--left arrow icon-->
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="alt-header__culomn">
        <span>Settings</span>
      </div>
      <div class="alt-header__culomn">
        <!--search icon-->
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list border-bottom-gray">
        <li class="settings-setting">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings-setting">
          <i class="fa-solid fa-flask"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
          <span class="settings-setting__subtittle">Latest Version</span>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings-setting">
          <i class="fa-regular fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings-setting">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="settings-setting">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
        </li>
        <li class="settings-setting">
          <i class="fa-solid fa-tv"></i>
          <span>Display</span>
          <span class="badge__new">N</span>
        </li>
        <li class="settings-setting">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
          <span class="badge__new">N</span>
          <span class="settings-setting__subtittle">Default theme</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--user icon-->
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <!--chat icon-->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <!--Find icon-->
        <li class="nav__btn">
          <a class="nav__link" href="Find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <!--option icon-->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ae89ee67ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
