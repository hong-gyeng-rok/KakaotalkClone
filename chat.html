<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoatalk</title>
  </head>
  <body>
    <div class="startus_bar">
      <div class="startus_bar__culmn">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus_bar__culmn">
        <span>18:43</span>
      </div>
      <div class="startus_bar__culmn">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__tittle">Chats</h1>
      <div class="screen-header__icons">
        <!--search icon-->
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <!--other chat icon-->
        <span><i class="fa-regular fa-comment-dots"></i></span>
        <!--music icon-->
        <span><i class="fa-solid fa-music"></i></span>
        <!--option icon-->
        <span class="point"></span>
        <span>
          <a href="setting.html"> <i class="fa-solid fa-gear"></i></a>
        </span>
    </header>

    <main class="main-screen">
      <div class="user-components">
        <div class="user-component__culomn">
          <img
            src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/309/59932b0eb046f9fa3e063b8875032edd_crop.jpeg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__tittle">Nicolas</h4>
            <h6 class="user-compunent__subtittle">
              Please check My Kakao Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__culomn">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--user icon-->
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <!--chat icon-->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>
        <!--search icon-->
        <li class="nav__btn">
          <a class="nav__link" href="Find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <!--option icon-->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ae89ee67ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
